<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDen Coffee - A well-HDEN escape</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="language-switcher">
        <button onclick="switchLanguage('en')" class="lang-btn active" id="lang-en">EN</button>
        <button onclick="switchLanguage('ar')" class="lang-btn" id="lang-ar">AR</button>
    </div>

    <div class="hero-section">
        <div class="hero-content">
            <img src="photo/hden-logo.png" alt="HDen Coffee Logo" class="logo">
            <a href="menu.html" class="menu-btn" data-en="Browse Menu" data-ar="تصفح القائمة">Browse Menu</a>
            
        </div>
        
        <div class="social-media">
            <a href="https://www.instagram.com/hden.sa/?hl=ar" class="social-icon instagram" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-icon snapchat" aria-label="Snapchat">
                <i class="fab fa-snapchat"></i>
            </a>
            <a href="#" class="social-icon whatsapp" aria-label="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="#" class="social-icon tiktok" aria-label="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
